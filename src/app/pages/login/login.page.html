<ion-content [fullscreen]="true" color="medium">
  <ion-grid fixed="true">
    <ion-row class="ion-justify-content-center ion-align-items-center ion-margin-bottom">
      <ion-col size="3">
        <ion-avatar>
          <ion-img src="assets/icon/logo.png"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-label>Seja Bem vindo(a)!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-label>Entre com suas Credenciais</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input labelPlacement="stacked" fill="solid" label="Email" placeholder="email@domain.com" type="email" color="primary">
          <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input labelPlacement="stacked" fill="solid" label="senha" type="password" color="primary">
          <ion-icon slot="start" name="lock-closed-outline" aria-hidden="true"></ion-icon>
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-end" size="12">
        <ion-button size="small" fill="clear" color="primary">Esqueceu sua senha?</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-button expand="block" shape="round" color="primary">Entrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

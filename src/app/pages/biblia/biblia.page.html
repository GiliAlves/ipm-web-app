<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bíblia</ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button class="ion-text-capitalize" color="primary" (click)="getOldTestament(!isOldTestamet)" shape="round">
        {{ isOldTestamet ? 'Antigo Testamento' : 'Novo Testamento' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bíblia</ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-button color="primary" (click)="getOldTestament(!isOldTestamet)">
          {{ isOldTestamet ? 'Antigo Testamento' : 'Novo Testamento' }}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed="true">
    <ion-row *ngIf="grupos && grupos.length">
      <ng-container *ngFor="let group of grupos">
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label>{{ group }}</ion-label>
            <ion-note slot="end">{{ livros[group].length }} livros</ion-note>
          </ion-item>
        </ion-col>

        <ion-col size-xs="12" size-md="3" *ngFor="let livro of livros[group]">
          <ion-card button [routerLink]="['/biblia/' + livro.book_number]" class="ion-no-margin" color="medium">
            <ion-card-header>
              <ion-card-title>{{ livro.name }}</ion-card-title>
              <ion-card-subtitle>{{ livro.long_name }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>dados do membro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" [scrollY]="false" color="medium">
  <div class="background"></div>
  <ion-header collapse="condense">
    <ion-toolbar color="medium">
      <ion-title size="large">dados do membro</ion-title>
    </ion-toolbar>
  </ion-header>

  <section>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="../../../assets/cadastro/cadastro2.svg"></ion-img>
        </ion-col>
      </ion-row>
      <ng-container 
        *ngTemplateOutlet="index === 1 ? step1 : index === 2 ? step2 : index === 3 ? step3 : index === 4 ? step4 : step5">
      </ng-container>
    </ion-grid>
  </section>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-justify-content-end">
      <ion-col>
        <ion-label class="ion-margin-start">{{ index }}</ion-label>
        <ion-note>/5</ion-note>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium" size="small" shape="round" expand="block" (click)="prevStep()" [disabled]="index === 1">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="primary" size="small" shape="round" expand="block" (click)="nextStep()">
          <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-progress-bar [value]="index/5" buffer="0"></ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

<ng-template #step1>
  <ion-row class="ion-align-items-start">
    <ion-col size="12" class="ion-margin-bottom">
      <ion-label class="ion-text-center title">
        <h2>Confirme seus dados!</h2>
        <p>Verifique se seu nome e se sua data de nascimento estão corretos.</p>
      </ion-label>
    </ion-col>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-input labelPlacement="floating" label="Nome completo" type="name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-input labelPlacement="floating" label="Data de nascimento" type="date"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ng-template>

<ng-template #step2>
  <ion-row class="ion-align-items-start">
    <ion-col size="12">
      <ion-item lines="none">
        <ion-input labelPlacement="floating" label="e-mail" type="email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ng-template>

<ng-template #step3>
  <ion-row class="ion-align-items-start">
    <ion-col size="12">
      <ion-item lines="none">
        <ion-input labelPlacement="floating" label="celular" type="tel"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ng-template>

<ng-template #step3>
  <ion-row class="ion-align-items-start">
    <ion-col size="12">
      <ion-radio-group value="masculino">
        <ion-radio value="masculino">Homem</ion-radio><br />
        <ion-radio value="feminino">Mulher</ion-radio>
      </ion-radio-group>
    </ion-col>
  </ion-row>
</ng-template>

<ng-template #step4>
  <ion-row class="ion-align-items-start">
    <ion-col size="12">
      <ion-item lines="none">
        <ion-select label="estado civil" labelPlacement="floating">
          <ion-select-option value="solteiro">Solteiro</ion-select-option>
          <ion-select-option value="casado">Casado</ion-select-option>
          <ion-select-option value="viuvo">Viúvo</ion-select-option>
          <ion-select-option value="divorciado">Divorciado</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-start">
    <ion-col size="12">
      <ion-item lines="none">
        <ion-input labelPlacement="floating" label="conjuge" type="name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item lines="none">
        <ion-input labelPlacement="floating" label="data de casamento" type="date"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ng-template>

<ng-template #step5>
  <ion-row class="ion-align-items-start">
    <ion-col size="12">
      <ion-item lines="none">
        <ion-input labelPlacement="floating" label="cep" type="postal-code"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-start">
    <ion-col size="9">
    <ion-item lines="none">
      <ion-input labelPlacement="floating" label="logradouro" type="street-address"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col size="3">
    <ion-item lines="none">
      <ion-input labelPlacement="floating" label="número" type="text"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col size="6">
    <ion-item lines="none">
      <ion-input labelPlacement="floating" label="bairro" type="text"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col size="6">
    <ion-item lines="none">
      <ion-input labelPlacement="floating" label="cidade" type="text"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col size="12">
    <ion-item lines="none">
      <ion-input labelPlacement="floating" label="complemento" type="text"></ion-input>
    </ion-item>
    </ion-col>
  </ion-row>
</ng-template>

<ng-template #step6>
  
</ng-template>
